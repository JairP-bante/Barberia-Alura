<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>


<body>

    <header class="encabezado">
        <div class="box">
            <h1 class="logo-barbershop"><img src="imagenes/logo.png" alt="Logo de Barbería"></h1>
        
            <nav class="navegation">
                <ul class="list-container">
                    <li class="list"><a class="enlace" href="index.html">Home</a></li>
                    <li class="list"><a class="enlace" href="productos.html">Productos</a></li>
                    <li class="list"><a class="enlace" href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>    
    </header>


<main class="contenido">

    <form class="formulario" action="">
        <label class="rotulo" for="nombreapellido">Nombre y Apellido</label>
        <input class="caja" type="text" id="nombreapellido" required>

        <label class="rotulo" for="correo">Correo Electrónico</label>
        <input class="caja" type="email" id="correo" placeholder="email@dominio.com" required>

        <label class="rotulo" for="telefono">Teléfono</label>
        <input class="caja" type="tel" id="telefono" placeholder="(XX) XXXX XXXX" required>

        <label class="rotulo" for="mensaje">Mensaje</label>
        <textarea class="caja" name="" id="mensaje" cols="70" rows="10"></textarea required>


        <fieldset>
            <legend class="rotulo">¿Cómo le gustaría que lo contactemos?</legend>

            <label class="opciones" for="opcion-email"><input type="radio" name="contacto" value="email" id="opcion-email">Email</label>
           
            <label class="opciones" for="opcion-telefono"><input type="radio" name="contacto" value="telefono" id="opcion-telefono">Teléfono</label>
            
            <label class="opciones" for="opcion-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="opcion-whatsapp" checked>Whatsapp</label>      
        </fieldset>


        <fieldset class="field">
            <legend>¿En cuál horario prefiere ser atendido?</legend>

            <select class="seccion">
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
        </fieldset>
        
        
        <label class="rotulo"><input class="check" type="checkbox" checked>¿Le gustaría recibir novedades de la Barberia Alura?</label> 
        
        <input class="enviar" type="submit" value="Enviar formulario" name="" id="">
    </form>
        
    
    <table class="tabla">
        <thead class="tab-prin">
            <tr>
                <th class="tab-col">Día</th>
                <th class="tab-col">Horario</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td class="columna">Lunes</td>
                <td class="columna">08h ~ 20h</td>
            </tr>
    
            <tr>
                <td class="columna">Miércoles</td>
                <td class="columna">08h ~ 20h</td>
            </tr>
    
            <tr>
                <td class="columna">Viernes</td>
                <td class="columna">08h ~ 20h</td>
            </tr>
        </tbody> 
    </table>



</main>









    

    <footer class="PieDePagina">
        <img src="imagenes/logo-blanco.png" alt="Logo Barberia">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>

    </footer>

</body>

</html>
