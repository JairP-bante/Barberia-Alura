<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>


<body>

    <header class="encabezado">
        <div class="box">
            <h1 class="logo-barbershop"><img src="imagenes/logo.png" alt="Logo de Barbería"></h1>
        
            <nav class="navegation">
                <ul class="list-container">
                    <li class="list"><a class="enlace" href="index.html">Home</a></li>
                    <li class="list"><a class="enlace" href="productos.html">Productos</a></li>
                    <li class="list"><a class="enlace" href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>    
    </header>


    <main>

        <ul class="products">
            <li class="lista-detalles">
                <h2 class="titulo">Cabello</h2>
                <img src="imagenes/cabello.jpg" alt="Logo de Cabello">
                <p class="description">Con tijera o máquina, a gusto del cliente</p>
                <p class="prize">$ 10.00</p>
            </li>

            <li class="lista-detalles">
                <h2 class="titulo">Barba</h2>
                <img src="imagenes/barba.jpg" alt="Logo de Barba">
                <p class="description">Corte y diseño profesional de barba</p>
                <p class="prize">$ 08.00</p>
            </li>

            <li class="lista-detalles">
                <h2 class="titulo">Cabello + Barba</h2>
                <img src="imagenes/cabello+barba.jpg" alt="Logo de Cabello y Barba">
                <p class="description">Paquete completo de cabello y barba</p>
                <p class="prize">$ 15.00</p>
            </li>
        </ul>

    </main>


    <footer class="PieDePagina">
        <img src="imagenes/logo-blanco.png" alt="Logo Barberia">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>

    </footer>
